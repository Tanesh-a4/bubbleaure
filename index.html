  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  
    #background-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1; /* Sends the video behind the game canvas */
    }
  
    canvas {
      display: block;
      position: relative;
      z-index: 1; /* Ensures Phaser canvas is above the video */
    }
  </style>
  
</head>
